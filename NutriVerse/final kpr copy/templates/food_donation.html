<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Donation - AI System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            background-color: #ff6f61;
            color: white;
            padding: 20px;
            margin: 0;
        }
        form {
            max-width: 500px;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #e75a4f;
        }
        #result {
            text-align: center;
            margin-top: 20px;
        }
        #result h3 {
            color: #4caf50;
        }
        #map_container {
            margin-top: 30px;
            text-align: center;
        }
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>üçΩÔ∏è AI Food Donation System</h1>
    
    <form id="donationForm">
        <label>Address:</label>
        <input type="text" name="address" required placeholder="Enter the address of your location"><br>

        <label>Number of People:</label>
        <input type="number" name="total_people" required placeholder="Enter the number of people"><br>

        <label>Food Type:</label>
        <input type="radio" name="food_type" value="Veg" checked> Veg
        <input type="radio" name="food_type" value="Non-Veg"> Non-Veg<br><br>

        <label>Preferred Time:</label>
        <select name="preferred_time">
            <option value="Morning">Morning</option>
            <option value="Afternoon">Afternoon</option>
            <option value="Evening">Evening</option>
        </select><br><br>

        <button type="submit">Find Nearest Ashram</button>
    </form>

    <div id="result"></div>
    <div id="map_container"></div>

    <script>
        document.getElementById('donationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);

            fetch('/find_ashram', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
            .then(data => {
                const result = document.getElementById('result');
                const mapContainer = document.getElementById('map_container');
                result.innerHTML = '';
                mapContainer.innerHTML = '';

                if (data.error) {
                    result.innerHTML = `<p style="color:red;">‚ùå ${data.error}</p>`;
                } else {
                    const a = data.ashram;
                    result.innerHTML = `
                        <h3>‚úÖ Nearest Ashram: ${a.name}</h3>
                        <p>Location: (${a.latitude}, ${a.longitude})</p>
                        <p>Capacity: ${a.max_capacity}</p>
                        <p>Food Types: ${a.food_types}</p>
                        <p>Preferred Times: ${a.preferred_times}</p>
                    `;
                    mapContainer.innerHTML = `<iframe src="${data.map_url}" width="100%" height="500" style="border:none;"></iframe>`;
                }
            }).catch(error => {
                document.getElementById('result').innerHTML = `<p style="color:red;">‚ùå Error: Unable to fetch data. Please try again later.</p>`;
            });
        });
    </script>
</body>
</html>
